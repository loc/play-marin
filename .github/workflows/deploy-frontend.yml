# This is a basic workflow to help you get started with Actions

name: Deploy frontend

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          # Version Spec of the version to use.  Examples: 12.x, 10.15.1, >=10.15.0
          node-version: 10.23.1

      - name: Install dependencies
        working-directory: ./frontend
        run: yarn install 
   
      - name: Build the frontend
        working-directory: ./frontend
        run: NEXT_PUBLIC_BASE_URL=https://play-marin.herokuapp.com/ yarn run build

      - uses: kielabokkie/ssh-key-and-known-hosts-action@v1
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          ssh-host: ${{ secrets.DEPLOY_HOST }}

      # Runs a single command using the runners shell
      - name: Copy built frontend to remote server
        env:
          SSH_HOST: ${{ secrets.DEPLOY_HOST }}
          SSH_USER: ${{ secrets.DEPLOY_USER }}
        run: rsync -aP ./frontend/ "$SSH_USER"@"$SSH_HOST":/home/"$SSH_USER"/new-site
